<html lang="ko">

		<link rel="stylesheet" href="main.css" />

	<body>
		<pre></pre>
		<script>
			// ★ [...] {...} fucntion(...) 스프레드 오퍼레이터는 [], {}, function() 소괄호 에서만 사용할수 있다.

			function 더하기(a, b, c) {
				console.log(a + b + c);
			}
			var 어레이 = [10, 20, 30];
			더하기(어레이[0], 어레이[1], 어레이[2]);
			더하기.apply(undefined, 어레이);
			// >
			더하기(...어레이); // 함수의 파라미터를 넣고 싶을때
			//
			//

			var person = {
				// 매소드 생성
				인사: function () {
					// console.log("안녕");
					console.log(this.name + " 안녕");
				},
			};
			person.인사();

			var person2 = {
				name: "손흥민",
			};
			person.인사.apply(person2, [1]); // 파리미터를 배열형태로 적용가능
			person.인사.call(person2, 1, 2); // 파라미터를 일반적으로 적용가능

			//
			//
		</script>
	</body>
</html>
