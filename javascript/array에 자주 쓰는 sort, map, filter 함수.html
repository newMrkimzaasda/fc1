		<div class="container">
			<div class="row"></div>
			<button class="btn btn-danger" id="more">더보기</button>
			<button class="btn btn-danger" id="lPrice">가격낮은순</button>
			<button class="btn btn-danger" id="hPrice">가격높은순</button>
			<button class="btn btn-danger" id="labc">가나다</button>
			<button class="btn btn-danger" id="habc">가나다역순</button>
			<button class="btn btn-danger" id="filter">6만원이하</button>
		</div>

		<script>
			var products = [
				{ id: 0, price: 70000, title: "Blossom Dress" },
				{ id: 1, price: 50000, title: "Springfield Shirt" },
				{ id: 2, price: 60000, title: "Black Monastery" },
			];

			// 6만원이하
			$("#filter").click(function () {
				var newProducts = products.filter(function (a) {
					return a.price <= 60000;
				});
				console.log(newProducts);
				$(".row").html("");
				newProducts.forEach((a, i) => {
					var cardList = `<div class="col-sm-4">
					<img scr="https://via.placeholder.com/600" class=newProducts"w-100">
					<h5>${a.title}</h5>
					<p>가격 : ${newProducts[i].price}</p>
				</div>`;
					$(".row").append(cardList);
				});
			});

			$("#habc").click(function () {
				products.sort(function (a, b) {
					if (a.title < b.title) {
						return 1;
					} else {
						return -1;
					}
				});
				console.log(products);
				$(".row").html("");
				products.forEach((a, i) => {
					var cardList = `<div class="col-sm-4">
					<img scr="https://via.placeholder.com/600" class="w-100">
					<h5>${products[i].title}</h5>
					<p>가격 : ${products[i].price}</p>
				</div>`;
					$(".row").append(cardList);
				});
			});

			// 가,나,다 순
			$("#labc").click(function () {
				products.sort(function (a, b) {
					if (a.title < b.title) {
						return -1;
					} else return 1;
				});
				console.log(products);
				$(".row").html("");
				products.forEach((a, i) => {
					var cardList = `<div class="col-sm-4">
					<img scr="https://via.placeholder.com/600" class="w-100">
					<h5>${products[i].title}</h5>
					<p>가격 : ${products[i].price}</p>
				</div>`;
					$(".row").append(cardList);
				});
			});

			// 가격낮은순
			$("#lPrice").click(function () {
				products.sort(function (a, b) {
					return a.price - b.price;
				});
				console.log(products);
				$(".row").html("");
				products.forEach((a, i) => {
					var cardList = `<div class="col-sm-4">
					<img scr="https://via.placeholder.com/600" class="w-100">
					<h5>${products[i].title}</h5>
					<p>가격 : ${products[i].price}</p>
				</div>`;
					$(".row").append(cardList);
				});
			});

			// 가격높은순
			$("#hPrice").click(function () {
				products.sort(function (a, b) {
					return b.price - a.price;
				});
				console.log(products);
				$(".row").html("");
				products.forEach((a, i) => {
					var cardList = `<div class="col-sm-4">

			});
