	</div>

  <input type="number" id="ck">
	<script>

    document.getElementById("ck").addEventListener('change',function(){      
        if( document.getElementById('ck').value >= 0 && document.getElementById('ck').value <= 100){
          alert('장나치치 말자');
        }    
    })

    function okPoint(a, b){      
      if( a + b > 120 && a >= 40 && b >= 40){
        console.log('합격');
      }else if(a < 40 || b < 40){
        console.log('불합격');
      }else{
        console.log('불합격');
      }
    }

    okPoint(70, 70);
    okPoint(30, 100);
    okPoint(50, 50);

    function n3(num){
      if(num % 3 == 0){
        console.log('박수')
      }else{
        console.log('통과')
      }
    }

    n3(15);


    function n6911(n){
      //n == 6 이면 박수
      if(n % 6 == 0){
        console.log('박수');
      }else if( n % 9 == 0){
        console.log('박수', '박수');
      }else if(n % 11 == 1){
        console.log('통과');
      }
      //n == 9 이면 박수X2

      //n == 11 이면 통과
    }

	//input, change
	document.getElementById('formWrap').addEventListener('submit',function(e){
		if(document.getElementById('email').value == '' && document.getElementById('pass').value == ''){
			alert('아이디 / 패스워드를 입력해 주세요.');
			e.preventDefault();
		}else	if(document.getElementById('email').value == ''){
			alert('아이디를 입력해 주세요.');
			e.preventDefault();
		}else if(document.getElementById('pass').value == ''){
			alert('비번을 입력해 주세요.');
			e.preventDefault();
		}else if(document.getElementById('pass').value.length < 6 ){
			alert('비번을 넘 짧음.');
			e.preventDefault();
		}
	})	
	</script>
