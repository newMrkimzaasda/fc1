		ul.list {

			margin: 0;

			border-right: 1px solid #ccc;
			border-bottom: 1px solid white;
			border-left: 1px solid #ccc;
			color: black;
			margin-top: -2px;

		.tab-content {

			padding: 10px;
			transition: all 0.3s;
		}
		.show {
			display: block;
		}
