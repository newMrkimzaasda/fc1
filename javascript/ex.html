<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
										<meta name="viewport" content="width=device-width, initial-scale=1.0">
					<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script	script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="main.css" />
</head>
	<title>Document</title>
</head>
<body>
			
	<div>
		<form class="container my-5 form-group">
			<p>상품선택</p>
			<select class="form-select mt-2 prd-selet" title="상품선택">
				<option value="1">모자</option>
				<option value="2">셔츠</option>
				<option value="3">바지</option>
			</select>
			<select class="form-select mt-2 form-hide size" title="사이즈선택">        
			</select>
		</form>
	</div>

	<script>
		$('.form-select').eq(0).on('click',function(e){
			const value = e.currentTarget.value;
			if(value == 1) {
				$('.form-select').eq(1).addClass('form-hide');        
			}
			if(value == 2) {
				$('.form-select').eq(1).removeClass('form-hide');        
				var add1 =
				`
				<option>95</option>
				<option>100</option>
				<option>105</option>
				`;
				$('.form-select').eq(1).append(add1);        
			}
			if(value == 3) {
				$('.form-select').eq(1).removeClass('form-hide');        
				var add2 =
				`
				<option>28</option>
				<option>30</option>
				<option>31</option>
				`;
				$('.form-select').eq(1).append(add2);
			}
		})




	</script>
	
</body>
</html>
