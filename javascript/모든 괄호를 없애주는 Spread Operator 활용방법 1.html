	<body>
		<pre></pre>
		<script>
			//
			//
			var arr = ["hello", "world"];
			console.log(...arr);
			//
			//
			var 문자 = "hello";
			console.log(문자[1]); // Arry 는 아님
			console.log(...문자); // ==	console.log("h", "e", "l", "l", "o");

			// Spread Operator
			// 어떨때 쓰면 좋을까?

			// var a = [1, 2, 3];
			// var b = [4, 5];

			// var c = [...a, ...b]; //[1, 2, 3];
			// console.log(c);

			//쓸곳1. 어레이합치기 / Deep Copy
			// ★ reference data type(Arry, Object) 함부러 복사하면 값공유 주의
			var a = [1, 2, 3];
			//var b = a; X
			var b = [...a];
			a[3] = 4;
			console.log(a);
			console.log(b);

			var o1 = {
				a: 1,
				b: 2,
			};
			var o2 = {
				...o1,
				c: 3,
			};
			console.log(o2);

			// ★ [...] {...} fucntion(...) 스프레드 오퍼레이터는 [], {}, function() 소괄호 에서만 사용할수 있다.

			//
			//
		</script>
