<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>애국가 가사</h1>
	<p id="container">
		동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세 남산 위에 저 소나무 철갑을 두른 듯 바람서리 불변함은 우리 기상일세 무궁화 삼천리
		화려강산 대한 사람 대한으로 길이 보전하세 가을 하늘 공활한데 높고 구름없이 밝은 달은 우리 가슴 일편단심일세
	</p>
	<button id="btn"><mark>확장<strong>▽</strong></mark></button>
	<button id="btn1" class="hidden"><mark>줄임<strong> △</strong></mark></button>

	<script>
		//substring , textCotent, innerText
		//console.log(textCotent);		
		var container = document.getElementById("container");
		var btn = document.getElementById("btn");
		var full = container.textContent;
		var full1 = container.innerText;
		var less = full.substring(0, 15) + "...";
		container.textContent = less;
		console.log(full);
		console.log(full1);
		//
		var btn1 = document.getElementById("btn1");

		btn.addEventListener('click', function () {
			container.textContent = full;
			btn.classList.add('hidden');
			btn1.classList.remove('hidden');
		})

		btn1.addEventListener('click', function () {
			container.textContent = less;
			btn.classList.remove('hidden');
			btn1.classList.add('hidden');
		})
	</script>
	<style>
		mark{background-color: #000;color:#fff;display:inline-block;padding:5px;font-weight:500;}
		#container {
			display: inline;
		}
		#btn,
		#btn1 {
			border: none;
			background-color: transparent;
			padding: 0;
			font-size: 15px;
			cursor: pointer;
		}
		.hidden{display: none;}
	</style>
</body>

</html>
